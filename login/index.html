<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sudoku Dojo</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="../assets/images/icons8-sudoku-64.png" alt="Sudoku Icon" class="nav-logo">
            <h1>Sudoku Dojo</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../">Home</a></li>
            <li><a href="../selection/">Play</a></li>
            <li><a href="../rules/">Rules</a></li>
            <li><a href="../highscores/">High Scores</a></li>
            <li><a href="../login/" class="active">Login</a></li>
            <li><a href="../register/">Register</a></li>
        </ul>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p>Login to continue your Sudoku journey</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> 
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="/register/">Create an account</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Sudoku Dojo. All rights reserved.</p>
    </footer>
</body>
</html>
